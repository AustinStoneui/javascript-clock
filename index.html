<!DOCTYPE html>
<html>
    <head>
        <title>JS - Clock</title>
        
        <style>
            body{
                background-color: red;
            }
            .clock{
                postiton: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translate(-50%);
                color: royalblue;
            }
        </style>
    </head>
    <body>
    <div id ="MyClockDisplay"></div>
    <script type ="text/javascript">
    
        function showTime(){
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            if(h == 0){
                h = 12;
            }

            if(h > 12){
                h = h - 12;
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            
            var time = h + ":" + m + ":" + s;
            document.getElementById("MyClockDisplay").innertext = time;
            document.getElementById("MyClockDisplay").innerContext = time;

            setTimeout(showTime, 1000);
        }

        showTime();
        //setInterval(showTime, 1000);
    </script>
    </body>
</html>
